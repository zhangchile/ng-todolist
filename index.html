<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Angular To Do List</title>
	<script type="text/javascript" src="node_modules/seajs/dist/sea.js"></script>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/less" href="public/css/main.less">
</head>
<body ng-controller="indexCtrl">
<header class="container-fuild nav">
	<div class="container">
		<div class="row ">
			<div class="col-md-12">
				ToDoList
			</div>
		</div>
	</div>
</header>
<div class="container main">
	<div class="row">
		<div class="side-nav col-md-3 ">
			<div class="list-group side-nav-list">
				<a href="javascript:void(0)" class="list-group-item"> <span class="badge">14</span>全部</a>
				<a href="javascript:void(0)" class="list-group-item"> <span class="badge">1</span>已完成</a>
			</div>
			<div class="divide"></div>
			标签
			<div class="list-group side-nav-list">
				<a href="javascript:void(0)" class="list-group-item">
					<span class="label label-default">&nbsp;</span>重要</a>
				<a href="javascript:void(0)" class="list-group-item">
					<span class="label label-info">&nbsp;</span>周末</a>
				<a href="javascript:void(0)" class="list-group-item">
					<span class="label label-warning">&nbsp;</span>紧急</a>
			</div>
		</div>
		<div class="content col-md-9">
			<div class="row">
				<div class="col-md-12">

					<form class="form-horizontal">
					  <div class="form-group">
					    <div class="col-md-10">
					      <input type="text" class="form-control" placeholder="添加待办...">
					    </div>
					    <button type="submit" class="col-md-1 btn btn-info">添加</button>
					  </div>
					</form>

					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">待办</h3>
					  </div>
					  <div class="panel-body">
						<ul class="list-item">
						<li>吃饭</li>
						<li>睡觉</li>
						</ul>
					  </div>
					</div>

					<div class="panel panel-default">
					  <div class="panel-heading">
					    <h3 class="panel-title">已完成</h3>
					  </div>
					  <div class="panel-body">
						<ul class="list-item">
						<li>聊天</li>
						</ul>
					  </div>
					  
					</div>
				</div>
			</div>
		</div>
	</div>


</div>
<footer class="footer container-fuild">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				@chile.zhang
			</div>

		</div>

	</div>
</footer>
</body>
<script type="text/javascript">
seajs.config({
  base: "./",
  alias: {
    "jquery": "node_modules/jquery/dist/jquery.js",
    "angular": "node_modules/angular/angular.js",
    "angular-route": "node_modules/angular-route/angular-route.js",
    "angular-resource": "node_modules/angular-resource/angular-resource.js",
    "angular-material": "node_modules/angular-material/angular-material.js"
  }
});

// 加载入口模块
var dependency = [
	"angular",
	// "angular-route",
	// "angular-resource",
	"public/js/main.module",
	"public/js/undo-list/undo-list.module",
];
seajs.use(dependency, function() {
	var module = [
		"main",
		"undoList",
	];
	// console.log(angular)
	var app = angular.module("index", module);
	app.controller("indexCtrl",["loadList", function (loadList) {
		loadList.show().success(function (data) {
			console.log(data)
		});
	}]);

	angular.bootstrap(document.body, ["index"]);
});

</script>

<script>less = { env: 'development'};</script>
<script src="node_modules/less/dist/less.js"></script>
<script>less.watch();</script>	
</html>
