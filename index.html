<!DOCTYPE html>
<html ng-app>
<head>
	<title>Angular To Do List</title>
	<script type="text/javascript" src="node_modules/seajs/dist/sea.js"></script>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
</head>
<body>
<header class="container-fuild nav">
	<div class="container">
		<div class="row ">
			<div class="col-md-12">
				ToDoList
			</div>
		</div>
	</div>
</header>
<div class="container main">
	<div class="row">
		<div class="side-nav col-md-3 ">
			<div class="list-group side-nav-list">
				<a href="javascript:void(0)" class="list-group-item"> <span class="badge">14</span>全部</a>
				<a href="javascript:void(0)" class="list-group-item"> <span class="badge">1</span>已完成</a>
			</div>
			<div class="division">----</div>
			标签
			<div class="list-group">
				<a href="javascript:void(0)" class="list-group-item">重要</a>
				<a href="javascript:void(0)" class="list-group-item">周末</a>
				<a href="javascript:void(0)" class="list-group-item">紧急</a>
			</div>
		</div>
		<div class="content col-md-9">
			<div class="row">
				<div class="col-md-12">
					<div>
						<p>+添加</p>
					</div>
					<div>
						<p>代办</p>
						<ul>
						<li>吃饭</li>
						<li>睡觉</li>
						</ul>
					</div>
					<div>
						<p>已完成</p>
						<ul>
						<li>聊天</li>
						</ul>
					</div>
				</div>

			</div>
		</div>

	</div>


</div>
<footer class="footer container-fuild">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				@chile.zhang
			</div>

		</div>

	</div>
</footer>
</body>
<script type="text/javascript">
seajs.config({
  base: "./node_modules/",
  alias: {
    "jquery": "jquery/dist/jquery.js",
    "angular": "angular/angular.js",
    "angular-route": "angular-route/angular-route.js",
    "angular-resource": "angular-resource/angular-resource.js",
    "angular-material": "angular-material/angular-material.js"
  }
});

// 加载入口模块
var dependency = [
	"angular",
	"angular-route",
	"angular-resource",
];

</script>
</html>
